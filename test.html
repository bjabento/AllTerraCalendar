<!DOCTYPE html>
<html>
<head>
  <title>Alterar Password</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    
    .change-password-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
    }
    
    .change-password-container h2 {
      color: #000;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      font-weight: bold;
      color: #000;
    }
    
    .form-control {
      border: 1px solid #000;
    }
    
    .form-control:focus {
      border-color: #000;
      box-shadow: none;
    }
    
    .password-toggle {
      position: relative;
    }
    
    .password-toggle .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      padding: 5px;
      background-color: transparent;
      border: none;
    }
    
    .btn-primary {
      background-color: #000;
      border-color: #000;
    }
    
    .btn-primary:hover {
      background-color: #ccac00;
      border-color: #ccac00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="change-password-container">
      <h2>Alterar Password</h2>
      <form>
        <div class="form-group">
          <label for="new-password">Nova Password</label>
          <div class="password-toggle">
            <input type="password" class="form-control" id="new-password" placeholder="Digite a sua nova password">
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('new-password')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Password</label>
          <div class="password-toggle">
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirme a sua nova password">
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Alterar Password</button>
      </form>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script>
    function togglePasswordVisibility(inputId) {
      var passwordInput = document.getElementById(inputId);
      var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }
  </script>
</body>
</html>
