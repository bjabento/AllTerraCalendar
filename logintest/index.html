<!doctype html>
<html lang="en">
  <head>
  	<title>Bem-vindo/a à AllTerra</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="style.css">

	</head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.jpeg" width="220" height="40" class="d-inline-block align-top" alt="">
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Utilizador AllTerra
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/markholiday">Marcação de Férias</a>
                <a class="dropdown-item" href="#" onclick="dropdownhistory()">Histórico de Férias</a>
                <!--<a type="submit" class="dropdown-item" id="logoutButton" href="logout">Logout <i class="fas fa-door-open"></i></a>-->
                <a class="dropdown-item" href="/">Logout <i class="fas fa-door-open"></i></a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <section class="ftco-section">
          <div class="container">
              <div class="row justify-content-center">
              </div>
              <div class="row justify-content-center">
                  <div class="col-md-12 col-lg-10">
                      <div class="wrap d-md-flex">
                          <div class="img" style="background-image: url(images/bigimage.jpeg);">
                          </div>
                          <div class="login-wrap p-4 p-md-5">
                              <div class="d-flex">
                                  <div class="w-100">
                                      <h3 class="mb-4">Efetuar Login</h3>
                                  </div>
                                  <div class="w-100" >
                                      <p class="social-media d-flex justify-content-end">
                       
                                          <a href="#" class="social-icon d-flex align-items-center justify-content-center" ><img src="images/websiteicon.png" width="50px" /></a>
                                    
                                      </p>
                                  </div>
                              </div>
                              <form action="#" class="signin-form">
                                  <div class="form-group mb-3">
                                      <label class="label" for="name">Email</label>
                                      <input type="text" class="form-control" placeholder="Username" required>
                                  </div>
                                  <div class="form-group mb-3">
                                      <label class="label" for="password">Password</label>
                                      <input type="password" class="form-control" placeholder="Password" required>
                                  </div>
                                  <div class="form-group">
                                      <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                                  </div>
                                  <div class="form-group d-md-flex">
                                      <div class="w-50 text-left">
                                          <label class="checkbox-wrap checkbox-primary mb-0">
                                              Remember Me
                                              <input type="checkbox" checked>
                                              <span class="checkmark"></span>
                                          </label>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>

      <footer>
          <p>© 2023 All rights reserved.</p>
      </footer>

      <script src="js/jquery.min.js"></script>
      <script src="js/popper.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>

  </body>
</html>
