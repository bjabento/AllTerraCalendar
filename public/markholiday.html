<!DOCTYPE html>
<html>
<head>
  <title>Calendarização de Férias</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
  .navbar {
    background-color: #262626;
  }
  body {
    padding-top: 70px;
  }

  .navbar-nav .nav-link.dropdown-toggle {
    color: white;
  }

  .logout-button {
    color: white;
    padding: 0.25rem;
    background: transparent;
    border: none;
    cursor: pointer;
    outline: none;
  }

  .logout-button i {
    margin-right: 5px;
  }

  

</style>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
  <a class="navbar-brand" href="index.html">
    <img src="logo.jpeg" width="220" height="40" class="d-inline-block align-top" alt="">
  </a>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Utilizador AllTerra
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="markholiday.html">Marcação de Férias</a>
          <a class="dropdown-item" href="holidayhistory.html">Histórico de Férias</a>
          <a class="dropdown-item" id="logoutButton" href="#">Logout <i class="fas fa-door-open"></i></a>
        </div>
      </li>
    </ul>
  </div>
  </nav>
  
  <div class="container mt-5">
    <h1>Calendarização de Férias</h1>

    <form id="holidayForm" class="mb-3">
      <div class="form-group">
        <label for="startDateInput">Data de Início:</label>
        <input type="date" id="startDateInput" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="endDateInput">Data de Fim:</label>
        <input type="date" id="endDateInput" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="notasInput">Notas:</label>
        <input type="text" id="notasInput" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="statusInput">Status:</label>
        <select id="statusInput" class="form-control" required>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Pedir Férias</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Add a new holiday using the form data
    function addHoliday(event) {
      event.preventDefault();

      const startDateInput = document.getElementById('startDateInput');
      const endDateInput = document.getElementById('endDateInput');
      const notasInput = document.getElementById('notasInput');
      const statusInput = document.getElementById('statusInput');

      const newHoliday = {
        start_date: startDateInput.value,
        end_date: endDateInput.value,
        notas: notasInput.value,
        status: statusInput.value
      };

      fetch('/api/holidays', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newHoliday)
      })
        .then(response => response.json())
        .then(() => {
          startDateInput.value = '';
          endDateInput.value = '';
          notasInput.value = '';
          statusInput.value = 'Pending';
          alert('Holiday request submitted successfully!');
        })
        .catch(error => {
          console.error('Error adding holiday:', error);
          alert('Failed to submit holiday request.');
        });
    }

    // Attach event listener to the form submission
    document.getElementById('holidayForm').addEventListener('submit', addHoliday);
  </script>
</body>
</html>
