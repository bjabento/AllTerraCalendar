<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
  <style>
    body {
      padding-top: 70px;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #262626;
    }

    .navbar-nav .nav-link.dropdown-toggle {
      color: white;
    }

    .logout-button {
      color: white;
      padding: 0.25rem;
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
    }

    .logout-button i {
      margin-right: 5px;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form .form-group label {
      font-weight: bold;
    }

    .modal-content {
      border-radius: 5px;
    }

    .modal-header {
      border-bottom: none;
    }

    .modal-body {
      padding: 20px;
    }

    .btn-primary {
      background-color: #262626;
      border-color: #262626;
      color: #fff;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #444;
      border-color: #444;
    }

    .btn-primary:focus {
      box-shadow: none;
    }

    .fc-toolbar {
      background-color: #262626;
      border: none;
      padding: 10px;
    }

    .fc-toolbar h2 {
      color: #fff;
      font-size: 18px;
      margin: 0;
    }

    .fc-button {
      background-color: transparent;
      border: none;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s;
      padding: 5px 10px;
      margin-right: 5px;
    }

    .fc-button:hover {
      background-color: #262626;
      color: #fff;
    }

    .fc-button.active,
    .fc-button.active:hover {
      background-color: #444;
      color: #fff;
    }

    .fc-button-today {
      font-weight: normal;
    }

    .fc-content {
      background-color: #fff;
      color: #262626;
    }

    .fc-event {
      background-color: #262626;
      border-color: #262626;
      color: #fff;
    }

    .fc-event:hover {
      background-color: #444;
      border-color: #444;
    }

    .fc-today {
      background-color: #f5f5f5;
      color: #262626;
    }
  </style>
  <title>Calendário</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Calendário</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Usuário
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <button class="dropdown-item logout-button" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i>Sair
            </button>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Calendário</h1>
    <div id="calendar"></div>
  </div>

  <div class="modal fade" id="requestModal" tabindex="-1" role="dialog" aria-labelledby="requestModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="requestModalLabel">Solicitar feriado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="requestForm">
            <div class="form-group">
              <label for="name">Nome do feriado</label>
              <input type="text" class="form-control" id="name" placeholder="Digite o nome do feriado" required>
            </div>
            <div class="form-group">
              <label for="startDate">Data de início</label>
              <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="form-group">
              <label for="endDate">Data de término</label>
              <input type="date" class="form-control" id="endDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar solicitação</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/pt-br.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#calendar').fullCalendar({
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
        defaultView: 'month',
        locale: 'pt-br',
        editable: false,
        events: [
          {
            title: 'Feriado 1',
            start: '2023-06-01',
            end: '2023-06-01',
            color: '#FF0000'
          },
          {
            title: 'Feriado 2',
            start: '2023-06-10',
            end: '2023-06-10',
            color: '#FF0000'
          }
        ],
        dayClick: function (date, jsEvent, view) {
          $('#requestModal').modal('show');
          $('#requestForm #startDate').val(moment(date).format('YYYY-MM-DD'));
          $('#requestForm #endDate').val(moment(date).format('YYYY-MM-DD'));
        }
      });

      $('#requestForm').submit(function (event) {
        event.preventDefault();
        var name = $('#requestForm #name').val();
        var startDate = $('#requestForm #startDate').val();
        var endDate = $('#requestForm #endDate').val();

        if (name && startDate && endDate) {
          $('#calendar').fullCalendar('renderEvent', {
            title: name,
            start: startDate,
            end: endDate,
            color: '#FF0000'
          }, true);

          $('#requestModal').modal('hide');
          $('#requestForm')[0].reset();
        }
      });
    });

    function logout() {
      // Add your logout logic here
    }
  </script>
</body>
</html>
