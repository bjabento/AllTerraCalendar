<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px;
      background-color: #000;
      color: #f8f9fa;
      background-color: #000;
    }

    .navbar {
      background-color: #262626;
    }

    .card {
      background-color: #000;
      border-color: #b0923e;
      border-top: 3px solid #b0923e;
      border-left: 3px solid #b0923e;
      border-right: 3px solid #b0923e;
      border-bottom: 3px solid #b0923e;
    }

    .card-header {
      background-color: #000;
      color: #f8f9fa;
      border-bottom: 3px solid #cda854;
    }

    label {
      color: #f8f9fa;
    }

    .form-control {
      background-color: #262626;
      border-color: #b0923e;
      color: #fff;
    }

    .form-control:focus {
      background-color: #262626;
      border-color: #cda854;
      color: #fff;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #cda854;
      border-color: #cda854;
      color: #000;
    }

    .btn-primary:hover {
      background-color: #b0923e;
      border-color: #b0923e;
    }

    /* Background Image */
    body::after {
      content: "";
      display: block;
      position: fixed;
      bottom: 0;
      right: 0;
      width: 400px;
      height: 400px;
      background-image: url('bigimage.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 1;
      z-index: -1;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="#">
      <img src="logo.jpeg" width="220" height="40" class="d-inline-block align-top" alt="">
    </a>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h4 class="white">Login</h4>
          </div>
          <div class="card-body">
            <form action="/login" method="POST">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary text-dark">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
